<div id="login-div" ng-controller="LoginController as loginCtrl" layout="column" layout-margin layout-fill layout-padding>

    <i style="font-size:3em; font-style: normal; font-weight: bold;" class="blue-text">SpotJams</i>
    <i style="font-size:1.5em; font-style: normal;">humans together for music</i>
    <br>
    <br>

    <md-content class="md-padding" layout="column" layout-margin style="font-size:1.2em; text-align: left;">
        <md-input-container>
            <label>Username</label>
            <input id="login-username" ng-model="loginCtrl.creds.username" name="username" type="text" style="font-size: 1.2em;" />
        </md-input-container>
        <md-input-container>
            <label>Password</label>
            <input id="login-password" ng-model="loginCtrl.creds.password" name="password" type="password" style="font-size: 1.2em;" />
        </md-input-container>
    </md-content>

    <md-content class="md-padding" layout="column" layout-margin style="font-size:1.5em;">
        <md-button class="md-raised md-primary blue-bg" hm-tap="loginCtrl.tryLogin($event)" hm-press="loginCtrl.tryLogin($event)">
            Login
        </md-button>
    </md-content>

    <md-content class="md-padding" layout="column" layout-margin style="font-size:1.5em;">
        <md-button id="register-button" hm-tap="loginCtrl.gotoRegister($event)" hm-press="loginCtrl.gotoRegister($event)" class="md-raised md-primary green-bg">Register</md-button>
    </md-content>
</div>
