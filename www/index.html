<body ng-controller="BodyController as bodyCtrl">

    <div ng-show="bodyCtrl.showTitleBar">
        <div id="body-menu-shim" hm-swiperight="bodyCtrl.leftMenuSlide($event)">
        </div>


        <div id="sj-title-bar" class="navbar-fixed">
            <nav class="sj-yellow">
                <div class="nav-wrapper">

                    <a href="#" data-activates="side-menu" class="button-collapse show-on-large sj-blue-text"><i class="mdi-navigation-menu"></i></a>


                    <a ng-href="#/" class="brand-logo center sj-blue-text" style="font-family: 'patua_oneregular';">{{ tempTitle || "SpotJams" }}</a>


                    <i id="playlist-btn" class="sj-blue-text mdi-av-queue-music right" style="font-size: 2.7rem" hm-tap="bodyCtrl.audioPlayerSlide($event)" ng-click="bodyCtrl.audioPlayerSlide($event)" hm-doubletap="bodyCtrl.audioPlayerFull($event)" ng-dblclick="bodyCtrl.audioPlayerFull($event)"></i>
                </div>
            </nav>

            <div ng-controller="LeftMenuCtrl as lmCtrl">
                <ul class="side-nav" id="side-menu">


                    <li><a class="left-menu-item" ng-click="lmCtrl.gotoHome($event)" hm-tap="lmCtrl.gotoHome($event)">
                        <i class="mdi-action-home blue-text" ></i>Home
                    </a></li>

                    <li><a class="left-menu-item" ng-click="lmCtrl.gotoDiscover($event)" hm-tap="lmCtrl.gotoDiscover($event)">
                        <i class="mdi-av-recent-actors blue-text" ></i>Discover
                    </a></li>

                    <li><a class="left-menu-item" ng-click="lmCtrl.gotoMessages($event)" hm-tap="lmCtrl.gotoMessages($event)">
                        <i class="mdi-communication-chat blue-text" ></i>Messages
                    </a></li>

                    <li><a class="left-menu-item" ng-click="lmCtrl.gotoFriends($event)" hm-tap="lmCtrl.gotoFriends($event)">
                        <i class="mdi-social-people-outline blue-text" ></i>Friends
                    </a></li>

                    <li><a class="left-menu-item" ng-click="lmCtrl.gotoProfile($event)" hm-tap="lmCtrl.gotoProfile($event)">
                        <i class="mdi-social-person-outline blue-text" ></i>Profile
                    </a></li>

                    <li><a class="left-menu-item" ng-click="lmCtrl.gotoTracks($event)" hm-tap="lmCtrl.gotoTracks($event)">
                        <i class="mdi-av-my-library-music blue-text" ></i>Tracks
                    </a></li>

                    <li><a class="left-menu-item" ng-click="lmCtrl.gotoTutorials($event)" hm-tap="lmCtrl.gotoTutorials($event)">
                        <i class="mdi-social-school blue-text" ></i>Tutorials
                    </a></li>

                    <li><a class="left-menu-item" ng-click="lmCtrl.gotoSettings($event)" hm-tap="lmCtrl.gotoSettings($event)">
                        <i class="mdi-action-settings blue-text" ></i>Settings
                    </a></li>


                    <li><a class="left-menu-item" ng-click="lmCtrl.gotoLogout($event)" hm-tap="lmCtrl.gotoLogout($event)">
                        <i class="mdi-action-exit-to-app blue-text" ></i>Logout
                    </a></li>
                </ul>
            </div>
        </div>
