<body ng-controller="BodyController as bodyCtrl">
    <div id="body-menu-shim" hm-swiperight="bodyCtrl.leftMenuSlide($event)">
    </div>

    <div id="root-view-div" ng-controller="ToolbarController as toolbarCtrl">
        <md-content class="md-whiteframe-z1">
            <md-toolbar class="yellow-bg">
                <div class="md-toolbar-tools">
                    <div class="yellow-bg" hm-tap="toolbarCtrl.toggleLeft($event)" ng-click="toolbarCtrl.toggleLeft($event)" style="height: 40px; width: 50px; margin-right: 5px;" layout="row" layout-align="center center">
                        <i class="icon-menu blue-text" style="padding-top:2px;"></i>
                    </div>
                    <span style="font-size: 1.2em; font-family: 'patua_oneregular';" class="blue-text">
                        {{ tempTitle || "SpotJams" }}
                    </span>
                    <span flex></span>

                    <div class="yellow-bg" hm-tap="bodyCtrl.audioPlayerSlide($event)" ng-click="bodyCtrl.audioPlayerSlide($event)" hm-doubletap="bodyCtrl.audioPlayerFull($event)" ng-dblclick="bodyCtrl.audioPlayerFull($event)" style="height: 40px; width: 50px; margin-right: 5px;" layout="row" layout-align="center center">
                        <i class="icon-music blue-text" style="padding-top:2px;"></i>
                    </div>

                </div>
            </md-toolbar>
        </md-content>
        <div ng-controller="LeftMenuCtrl as lmCtrl">
            <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" hm-swipeleft="lmCtrl.closeLeft($event)" hm-panleft="lmCtrl.closeLeft($event)" layout="column" style="min-width: 120px !important; width: 60vw !important; max-width: 304px !important;">
                <md-toolbar class="blue-bg yellow-text" layout="row" layout-align="space-between center">
                    <span style="font-size: 1.2em;" class="md-toolbar-tools">Menu</span>
                    <span flex></span>
                    <div hm-tap="lmCtrl.closeLeft($event)" ng-click="lmCtrl.closeLeft($event)" style="height: 40px; width: 60px; margin-right: 5px; font-size: 1.2em;" layout="row" layout-align="center center">
                        <i class="icon-remove"></i>
                    </div>
                </md-toolbar>
                <md-content flex layout="column" layout-align="start start" style="font-size: 1.2em;">

                    <span class="left-menu-item" layout="row" ng-click="lmCtrl.gotoHome($event)" hm-tap="lmCtrl.gotoHome($event)" layout-align="start center">
                        <i class="icon-home blue-text" ></i>
                        Home
                    </span>

                    <span class="left-menu-item" layout="row" ng-click="lmCtrl.gotoDiscover($event)" hm-tap="lmCtrl.gotoDiscover($event)" layout-align="start center">
                        <i class="icon-findfriends blue-text" ></i>
                        Discover
                    </span>

                    <span class="left-menu-item" layout="row" ng-click="lmCtrl.gotoMessages($event)" hm-tap="lmCtrl.gotoMessages($event)" layout-align="start center">
                        <i class="icon-socialnetwork blue-text" ></i>
                        Messages
                    </span>

                    <span class="left-menu-item" layout="row" ng-click="lmCtrl.gotoFriends($event)" hm-tap="lmCtrl.gotoFriends($event)" layout-align="start center">
                        <i class="icon-groups-friends blue-text" ></i>
                        Friends
                    </span>

                    <span class="left-menu-item" layout="row" ng-click="lmCtrl.gotoProfile($event)" hm-tap="lmCtrl.gotoProfile($event)" layout-align="start center">
                        <i class="icon-user blue-text" ></i>
                        Profile
                    </span>

                    <span class="left-menu-item" layout="row" ng-click="lmCtrl.gotoTracks($event)" hm-tap="lmCtrl.gotoTracks($event)" layout-align="start center">
                        <i class="icon-cassette blue-text" ></i>
                        Tracks
                    </span>

                    <span class="left-menu-item" layout="row" ng-click="lmCtrl.gotoTutorials($event)" hm-tap="lmCtrl.gotoTutorials($event)" layout-align="start center">
                        <i class="icon-student-school blue-text" ></i>
                        Tutorials
                    </span>

                    <span class="left-menu-item" layout="row" ng-click="lmCtrl.gotoSettings($event)" hm-tap="lmCtrl.gotoSettings($event)" layout-align="start center">
                        <i class="icon-cog blue-text" ></i>
                        Settings
                    </span>

                    <span class="left-menu-item" layout="row" ng-click="lmCtrl.gotoLogout($event)" hm-tap="lmCtrl.gotoLogout($event)" layout-align="start center">
                        <i class="icon-handtwofingers blue-text" ></i>
                        Logout
                    </span>

                    <span flex><span>
                </md-content>
            </md-sidenav>
        </div>

        <div ui-view>
            <!-- Content is loaded from partials templates -->
        </div>



        <playlist></playlist>

    </div>
