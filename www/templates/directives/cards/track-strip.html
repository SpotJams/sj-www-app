<md-content ng-controller="TrackStripController">
    <div layout="column" layout-margin>
        <div class="track-strip" layout="row" layout-fill>
	        <div class="track-strip-info" flex layout="column" layout-fill>
	            <span><b>{{track.title}}</b></span>
	            <span>{{track.length | tracktime }}</span>
	        </div>
	        <div class="track-strip-controls" layout="column" layout-align="space-around end">
	            <span class="icon-play green-text" ng-click="playNow($event,track.trackId)" hm-tap="playNow($event,track.trackId)"></span>
	            <span class="icon-plus blue-text" ng-click="addQueue($event,track.trackId)" hm-tap="addQueue($event,track.trackId)"></span>
	        </div>
	        <div class="track-strip-controls" layout="column" layout-align="space-around end">
                <span class="icon-cassette blue-text" ng-click="gotoTrack($event, person.uid)" hm-tap="gotoTrack($event, person.uid)"></span>
                <span class="icon-dropmenu" ng-show="cardHidden" ng-click="showCard($event)" hm-tap="showCard($event)"></span>
                <span class="icon-uploadalt" ng-hide="cardHidden" ng-click="hideCard($event)" hm-tap="hideCard($event)"></span>
	        </div>
        </div>

    	<track-card track="track" ng-hide="cardHidden"></track-card>


    </div>
</div>
