<div ng-controller="audioLayerController">
	
	<audio-recorder></audio-recorder>
		
	<div class="row">
		<div class="input-field col offset-s1 s10 offset-m3 m6">
		    <label for="track-title">Track Title</label>
		    <input required id="track-title" type="text" name="title" ng-model="track.title" md-maxlength="70" />
		</div>
		<div class="input-field col offset-s1 s10 offset-m3 m6">
		    <label for="track-description">Description</label>
		    <textarea required id="track-description" class="materialize-textarea" name="description" ng-model="track.description" md-maxlength="420" />
		</div>
    </div>

</div>
