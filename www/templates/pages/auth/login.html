<div id="login-div" ng-controller="LoginController as loginCtrl" class="center-align">

    <i style="font-size:3em; font-style: normal; font-family: 'patua_oneregular';">
        <span class="blue-text">SpotJams</span>
    </i><br>
    <i style="font-size:1em; font-style: normal;"><span class="red-text">HUMANS TOGETHER FOR MUSIC</span></i>
    <br><br>
    <form ng-submit="loginCtrl.tryLogin($event)">
        <div class="row">
            <div class="input-field col offset-s1 s10 offset-m3 m6">
                <input id="login-username" ng-model="loginCtrl.creds.username" name="username" type="text" style="font-size: 1.2em;" />
                <label for="login-username">Username</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col offset-s1 s10 offset-m3 m6">
                <input id="login-password" ng-model="loginCtrl.creds.password" name="password" type="password" style="font-size: 1.2em;" />
                <label for="login-password">Password</label>
            </div>
        </div>
        <div class="hiddendiv"><input type="submit" tabindex="-1"/></div>
    </form>
    <div class="row">
        <div class="input-field col offset-s1 s5 offset-m3 m3 center-align">
            <a type="submit" class="btn sj-blue" hm-tap="loginCtrl.tryLogin($event)" hm-press="loginCtrl.tryLogin($event)">
                Login
            </a>
        </div>
        <div class="input-field col s5 m3 center-align">
            <a class="btn green" hm-tap="loginCtrl.gotoRegister($event)" hm-press="loginCtrl.gotoRegister($event)">Register</a>
        </div>
    </div>
</div>
